<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Sound Fixed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: white;
        }
        .container {
            background: #16213e;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 2px solid #0f3460;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            background: #000;
            margin: 20px 0;
        }
        button {
            background: #e94560;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { background: #ff4d6d; transform: scale(1.05); }
        #status { font-size: 0.8rem; color: #533483; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”Š Meme Sound Machine ðŸ”Š</h1>
        <canvas id="memeCanvas"></canvas>
        <br>
        <button id="memeBtn">GENERATE MEME & SOUND</button>
        <div id="status">Click button to initialize audio...</div>
    </div>

    <script>
        const soundURLs = [
            "https://www.myinstants.com/media/sounds/vine-boom.mp3",
            "https://www.myinstants.com/media/sounds/bruh.mp3",
            "https://www.myinstants.com/media/sounds/roblox-death-sound_1.mp3",
            "https://www.myinstants.com/media/sounds/mlg-airhorn.mp3",
            "https://www.myinstants.com/media/sounds/wow.mp3",
            "https://www.myinstants.com/media/sounds/fbi-open-up.mp3",
            "https://www.myinstants.com/media/sounds/emotional-damage.mp3"
        ];

        let memes = [];
        let memeIndex = 0;
        let soundIndex = 0;
        let audioElements = [];
        let nextMemeImage = new Image();
        let currentMemeData = null;

        const canvas = document.getElementById("memeCanvas");
        const ctx = canvas.getContext("2d");
        const btn = document.getElementById("memeBtn");
        const status = document.getElementById("status");

        // 1. Shuffle helper
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 2. Preload Audio
        function preloadSounds() {
            shuffle(soundURLs);
            audioElements = soundURLs.map(url => {
                const audio = new Audio(url);
                audio.load(); // Forces browser to start downloading
                return audio;
            });
        }

        // 3. Main Init
        async function init() {
            preloadSounds();
            try {
                let response = await fetch('https://api.imgflip.com/get_memes');
                let data = await response.json();
                memes = shuffle(data.data.memes);
                prepareNextMeme();
                status.innerText = "Ready! Click for memes.";
            } catch (err) {
                status.innerText = "Error loading memes.";
            }
        }

        function prepareNextMeme() {
            currentMemeData = memes[memeIndex];
            nextMemeImage = new Image();
            nextMemeImage.crossOrigin = "Anonymous";
            nextMemeImage.src = currentMemeData.url;
            memeIndex = (memeIndex + 1) % memes.length;
        }

        // 4. Play Logic
        function playSound() {
            // Stop any playing sound
            audioElements.forEach(s => {
                s.pause();
                s.currentTime = 0;
            });

            const currentSound = audioElements[soundIndex];
            
            // Promise based play to handle browser restrictions
            let playPromise = currentSound.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Playback failed:", error);
                    status.innerText = "Audio blocked! Try clicking again.";
                });
            }

            soundIndex = (soundIndex + 1) % audioElements.length;
            if (soundIndex === 0) shuffle(audioElements);
        }

        function displayNextMeme() {
            if (!nextMemeImage.complete) {
                status.innerText = "Loading image...";
                return;
            }

            status.innerText = "Playing!";
            canvas.width = nextMemeImage.width;
            canvas.height = nextMemeImage.height;
            ctx.drawImage(nextMemeImage, 0, 0);
            
            // Draw Text
            const fontSize = canvas.width / 12;
            ctx.font = `bold ${fontSize}px Impact`;
            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.lineWidth = fontSize / 8;
            ctx.textAlign = "center";
            ctx.strokeText(currentMemeData.name.toUpperCase(), canvas.width / 2, canvas.height - 20);
            ctx.fillText(currentMemeData.name.toUpperCase(), canvas.width / 2, canvas.height - 20);

            playSound();
            prepareNextMeme();
        }

        // Use Event Listener instead of inline onclick for better browser support
        btn.addEventListener('click', displayNextMeme);

        init();
    </script>
</body>
</html>
