<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #222;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }
        h1 { color: #ff5733; }
        canvas {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            background: black;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background: #ff5733;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover { background: #c70039; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜‚ Ultimate Meme Generator ðŸ˜‚</h1>
        <canvas id="memeCanvas"></canvas>
        <br>
        <button onclick="changeMeme()">Generate New Meme</button>
    </div>

    <script>
        let memes = [];
        let usedMemes = new Set();
        let soundURLs = [
            "https://www.myinstants.com/media/sounds/vine-boom.mp3",
            "https://www.myinstants.com/media/sounds/bruh.mp3",
            "https://www.myinstants.com/media/sounds/roblox-death-sound_1.mp3",
            "https://www.myinstants.com/media/sounds/oh-no-no-no-laugh.mp3",
            "https://www.myinstants.com/media/sounds/mlg-airhorn.mp3",
            "https://www.myinstants.com/media/sounds/wasted.mp3",
            "https://www.myinstants.com/media/sounds/omg.mp3",
            "https://www.myinstants.com/media/sounds/wow.mp3",
            "https://www.myinstants.com/media/sounds/windows-xp-error.mp3",
            "https://www.myinstants.com/media/sounds/sad-violin.mp3",
            "https://www.myinstants.com/media/sounds/mario-oof.mp3",
            "https://www.myinstants.com/media/sounds/among-us.mp3",
            "https://www.myinstants.com/media/sounds/epic-win.mp3",
            "https://www.myinstants.com/media/sounds/fbi-open-up.mp3",
            "https://www.myinstants.com/media/sounds/mission-failed.mp3"
        ];

        let activeSound = null;
        let canvas = document.getElementById("memeCanvas");
        let ctx = canvas.getContext("2d");

        async function fetchMemes() {
            try {
                let response = await fetch('https://api.imgflip.com/get_memes');
                let data = await response.json();
                memes = data.data.memes.slice(0, 1000);
                usedMemes.clear();
                changeMeme();
            } catch (error) {
                console.error("Error fetching memes:", error);
            }
        }

        function stopSound() {
            if (activeSound) {
                activeSound.pause();
                activeSound.currentTime = 0;
            }
        }

        function playSound() {
            stopSound();
            let soundURL = soundURLs[Math.floor(Math.random() * soundURLs.length)];
            activeSound = new Audio(soundURL);

            activeSound.addEventListener("error", () => {
                console.error("Failed to load sound:", soundURL);
                playSound();
            });

            activeSound.play();
        }

        function changeMeme() {
            if (usedMemes.size === memes.length) usedMemes.clear();

            let newMeme;
            do {
                newMeme = memes[Math.floor(Math.random() * memes.length)];
            } while (usedMemes.has(newMeme.id));

            usedMemes.add(newMeme.id);

            let img = new Image();
            img.crossOrigin = "Anonymous"; 
            img.src = newMeme.url;

            img.onload = function () {
                canvas.width = img.width / 2;
                canvas.height = img.height / 2;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                drawText(ctx, newMeme.name.toUpperCase(), canvas.width, canvas.height);
                playSound();
            };
        }

        function drawText(ctx, text, width, height) {
            let maxWidth = width * 0.9;
            let fontSize = Math.min(30, width / 10);

            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.lineWidth = 3;
            ctx.strokeStyle = "black";

            let lines = [];
            let words = text.split(" ");
            let currentLine = "";

            for (let word of words) {
                let testLine = currentLine + (currentLine ? " " : "") + word;
                let testWidth = ctx.measureText(testLine).width;

                if (testWidth > maxWidth) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);

            let y = height - (lines.length * fontSize) - 10;

            for (let line of lines) {
                ctx.strokeText(line, width / 2, y);
                ctx.fillText(line, width / 2, y);
                y += fontSize;
            }
        }

        fetchMemes();
    </script>
</body>
</html>
